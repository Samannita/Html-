<div>
    <h3>Course Details</h3>
    <hr />
    <br />
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="form-group has-success has-feedback">
                <label class="col-sm-2 control-label" for="courseName">Course Name:<span class="required">*</span></label>
                <div class="col-sm-10">
                    <input type="text" #name="ngModel" pattern="^[A-Za-z]*$" required
                        [class.is-invalid]="name.invalid && name.touched" class="form-control" id="courseName"
                        placeholder=" enter course name" [(ngModel)]="course.courseName" name="courseName" required>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-group has-success has-feedback">
                <label class="col-sm-6 control-label" for="courseDesc">Course Description:<span class="required">*</span></label>
                <div class="col-sm-10">
                    <input type="text" #name="ngModel" pattern="^[A-Za-z]*$" required
                        [class.is-invalid]="name.invalid && name.touched" class="form-control" id="courseDesc"
                        placeholder=" enter course description" [(ngModel)]="course.courseDesc" name="coursedesc"
                        required>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group has-success has-feedback">
                <label class="col-sm-6 control-label" for="coursecharges">Course Charges:<span class="required">*</span></label>
                <div class="col-sm-10">
                    <input type="text" #name="ngModel" pattern="[0-9]" required
                        [class.is-invalid]="name.invalid && name.touched" class="form-control" id="courseCharges"
                        placeholder=" enter course charge" [(ngModel)]="course.courseCharges" name="courseCharges"
                        required>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>
        </div>
        <!-- <button type="submit" class="btn btn-default"><span>ADD</span></button> -->
 
        <button >SUBMIT <i class="fa fa-send-o"></i></button>
    </form>
</div>
