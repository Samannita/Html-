<table class="table table-striped table table-bordered">
    <thead>
        <th>COURSE ID</th>
        <th>COURSE NAME</th>
        <th>COURSE DESC</th>
        <th>COURSE CHARGES</th>
    </thead>
    <tbody>
        <tr *ngFor="let data of courses">
            <td>{{data.courseId}}</td>
            <td>{{data.courseName}}</td>
            <td>{{data.courseDesc}}</td>
            <td>{{data.courseCharges}}</td>
        </tr>
    </tbody>


</table>
